<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time From Today</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- iPhone / iOS Home Screen Icon -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Optional: theme color behind icon and status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#007AFF">

  <!-- Prevent phone from zooming on input -->
  <meta name="format-detection" content="telephone=no">
</head>
<body>
  <div class="container">
    <h1>Time From Today</h1>

    <!-- Number buttons grid -->
    <div id="buttons" class="buttons-grid"></div>

    <!-- Manual number input -->
    <input id="numberInput" type="number" placeholder="Enter number">

    <!-- Unit buttons -->
    <div id="unitButtons"></div>

    <!-- Direction buttons -->
    <div id="directionButtons"></div>

    <!-- Result text -->
    <div id="result"></div>

    <!-- Copy button -->
    <button id="copyButton">Copy Result</button>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
