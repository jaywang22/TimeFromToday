<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time From Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1>Time From Today</h1>

    <!-- Number buttons (1-20) -->
    <div id="buttons" class="buttons-grid"></div>

    <!-- Manual number input -->
    <input type="number" id="numberInput" placeholder="Enter number" min="0">

    <!-- Unit buttons (Days / Weeks / Months) -->
    <div id="unitButtons" class="buttons-grid" style="margin-top: 20px;"></div>

    <!-- Direction buttons (Before / After) -->
    <div id="directionButtons" class="buttons-grid" style="margin-top: 10px; margin-bottom: 20px;"></div>

    <!-- Result -->
    <div id="result" class="result"></div>

    <!-- Copy button -->
    <button id="copyButton">Copy Result</button>
  </div>

  <!-- JavaScript (after all elements are loaded) -->
  <script src="app.js"></script>
</body>
</html>
