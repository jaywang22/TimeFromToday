<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time From Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time From Today</h1>

    <!-- Number buttons grid -->
    <div id="buttons" class="buttons-grid"></div>

    <!-- Manual number input -->
    <input id="numberInput" type="number" placeholder="Enter number">

    <!-- Unit buttons -->
    <div id="unitButtons"></div>

    <!-- Direction buttons -->
    <div id="directionButtons"></div>

    <!-- Result text -->
    <div id="result"></div>

    <!-- Copy button -->
    <button id="copyButton">Copy Result</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
